paths:
  /api/v1/carts:
    get:
      summary: Obtener todos los carritos
      security:
        - userAuth: [admin]
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  carts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cart'

  /api/v1/carts/{cid}:
    get:
      summary: Obtener un carrito por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      security:
        - userAuth: [user, admin]
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  cart:
                    $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado

    delete:
      summary: Eliminar un carrito por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      security:
        - userAuth: [user, admin]
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        '404':
          description: Carrito no encontrado

  /api/v1/carts/add:
    post:
      summary: Agregar un carrito
      security:
        - userAuth: [user, admin]
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

  /api/v1/carts/{cid}/products/{pid}:
    post:
      summary: Agregar un producto a un carrito
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      security:
        - userAuth: [user, admin]
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        '403':
          description: Acceso denegado para usuarios propietarios del producto
        '404':
          description: Carrito o producto no encontrado

    put:
      summary: Actualizar la cantidad de un producto en un carrito
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      security:
        - userAuth: [user, admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductQuantity'
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        '404':
          description: Car
      description: Carrito o producto no encontrado
    delete:
      summary: Eliminar un producto de un carrito
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      security:
        - userAuth: [user, admin]
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        '404':
          description: Carrito o producto no encontrado

  /api/v1/carts/{cid}/products:
    put:
      summary: Actualizar productos en un carrito
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      security:
        - userAuth: [user, admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProducts'
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        '404':
          description: Carrito no encontrado

  /api/v1/carts/{cid}/purchase:
    post:
      summary: Realizar una compra
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      security:
        - userAuth: [user, admin]
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/FailedPurchase'
                  - $ref: '#/components/schemas/PartialPurchase'
                  - $ref: '#/components/schemas/SuccessfulPurchase'
        '403':
          description: Acceso denegado para usuarios propietarios del producto
        '404':
          description: Carrito no encontrado

components:
  schemas:
    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
              quantity:
                type: number

    Product:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        code:
          type: string
        price:
          type: number
        stock:
          type: number
        category:
          type: string
        status:
          type: boolean
        owner:
          type: string

    UpdateProductQuantity:
      type: object
      properties:
        quantity:
          type: number

    UpdateProducts:
      type: array
      items:
        type: object
        properties:
          productId:
            type: string
          quantity:
            type: number

    PartialPurchase:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        ticket:
          type: string
        purchaseProducts:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: number
        unPurchaseProducts:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: number

    SuccessfulPurchase:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        ticket:
          type: string
        purchaseProducts:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: number
    FailedPurchase:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        unPurchaseProducts:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: number
  securitySchemes:
    userAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Ingrese el token de inicio de sesi√≥n de JWT.
